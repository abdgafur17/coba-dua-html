<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Transaksi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a89cc;
            --secondary: #4a69bd;
            --success: #78e08f;
            --danger: #e55039;
            --warning: #f6b93b;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --soft-blue: #e3f2fd;
            --soft-green: #e8f5e9;
            --soft-yellow: #fffde7;
            --soft-purple: #f3e5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--soft-green), var(--soft-yellow));
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--secondary);
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            background: var(--primary);
            color: white;
        }

        .page-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title h2 {
            font-size: 1.8rem;
            color: var(--dark);
        }

        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .content-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .content-container {
                grid-template-columns: 1fr;
            }
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 137, 204, 0.2);
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option .custom-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .radio-option .custom-radio::after {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .radio-option input[type="radio"]:checked + .custom-radio {
            border-color: var(--primary);
        }

        .radio-option input[type="radio"]:checked + .custom-radio::after {
            opacity: 1;
        }

        .transactions-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            max-height: 600px;
            overflow-y: auto;
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-select {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            background: white;
            font-size: 0.9rem;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #777;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background: #f9f9f9;
            position: relative;
        }

        .transaction-item:nth-child(odd) {
            background: #f0f7ff;
        }

        .transaction-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .transaction-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .transaction-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #777;
        }

        .transaction-amount {
            font-weight: 700;
            font-size: 1.1rem;
            margin-right: 10px;
        }

        .income-amount {
            color: var(--success);
        }

        .expense-amount {
            color: var(--danger);
        }

        .debt-amount {
            color: var(--warning);
        }

        .transaction-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(200%);
            transition: transform 0.5s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: #555;
            margin-top: 50px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .page-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-money-bill-wave"></i>
                <h1>FinTrack</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="#" class="active">Transaksi</a></li>
                </ul>
            </nav>
        </header>

        <div class="page-title">
            <h2>Kelola Transaksi Keuangan</h2>
            <div>
                <button class="btn btn-primary" id="exportBtn">
                    <i class="fas fa-file-export"></i> Export Data
                </button>
                <button class="btn btn-success" id="importBtn">
                    <i class="fas fa-file-import"></i> Import Data
                </button>
            </div>
        </div>

        <div class="content-container">
            <div class="form-container">
                <h3 style="margin-bottom: 20px;">Tambah Transaksi Baru</h3>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="transactionType">Jenis Transaksi</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="type" value="income" checked>
                                <span class="custom-radio"></span>
                                <span>Pemasukan</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="type" value="expense">
                                <span class="custom-radio"></span>
                                <span>Pengeluaran</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="type" value="debt">
                                <span class="custom-radio"></span>
                                <span>Hutang</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Jumlah (Rp)</label>
                        <input type="number" id="amount" class="form-control" placeholder="Masukkan jumlah" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Keterangan</label>
                        <input type="text" id="description" class="form-control" placeholder="Deskripsi transaksi" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Kategori</label>
                        <select id="category" class="form-control">
                            <option value="">Pilih Kategori</option>
                            <option value="salary">Gaji</option>
                            <option value="freelance">Freelance</option>
                            <option value="investment">Investasi</option>
                            <option value="food">Makanan</option>
                            <option value="transport">Transportasi</option>
                            <option value="bills">Tagihan</option>
                            <option value="shopping">Belanja</option>
                            <option value="loan">Pinjaman</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Tanggal</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-plus"></i> Tambah Transaksi
                    </button>
                </form>
            </div>
            
            <div class="transactions-container">
                <div class="transactions-header">
                    <h3>Daftar Transaksi</h3>
                    <div class="filters">
                        <select class="filter-select" id="typeFilter">
                            <option value="all">Semua</option>
                            <option value="income">Pemasukan</option>
                            <option value="expense">Pengeluaran</option>
                            <option value="debt">Hutang</option>
                        </select>
                        <select class="filter-select" id="categoryFilter">
                            <option value="all">Semua Kategori</option>
                            <option value="salary">Gaji</option>
                            <option value="freelance">Freelance</option>
                            <option value="food">Makanan</option>
                            <option value="bills">Tagihan</option>
                            <option value="shopping">Belanja</option>
                        </select>
                    </div>
                </div>
                
                <div class="transaction-list" id="transactionList">
                    <div class="empty-state">
                        <i class="fas fa-exchange-alt"></i>
                        <h3>Belum Ada Transaksi</h3>
                        <p>Tambahkan transaksi pertama Anda</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 FinTrack - Sistem Pencatatan Keuangan Pribadi</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">
        Transaksi berhasil ditambahkan!
    </div>

    <script>
        // Array untuk menyimpan transaksi
        let transactions = [];
        
        // Inisialisasi form
        document.addEventListener('DOMContentLoaded', function() {
            // Set tanggal default ke hari ini
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // Export Button
            document.getElementById('exportBtn').addEventListener('click', function() {
                showNotification('Data berhasil di-export!', 'success');
            });
            
            // Import Button
            document.getElementById('importBtn').addEventListener('click', function() {
                showNotification('Data berhasil di-import!', 'success');
            });
            
            // Form submission
            document.getElementById('transactionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Dapatkan nilai form
                const type = document.querySelector('input[name="type"]:checked').value;
                const amount = parseInt(document.getElementById('amount').value);
                const description = document.getElementById('description').value;
                const category = document.getElementById('category').value;
                const date = document.getElementById('date').value;
                
                // Tambahkan transaksi ke array
                transactions.push({
                    id: Date.now(),
                    type,
                    amount,
                    description,
                    category,
                    date
                });
                
                // Update daftar transaksi
                renderTransactions();
                
                // Tampilkan notifikasi
                showNotification('Transaksi berhasil ditambahkan!', 'success');
                
                // Reset form
                this.reset();
                document.getElementById('date').value = today;
            });
            
            // Filter event listeners
            document.getElementById('typeFilter').addEventListener('change', renderTransactions);
            document.getElementById('categoryFilter').addEventListener('change', renderTransactions);
            
            // Render transaksi
            function renderTransactions() {
                const transactionList = document.getElementById('transactionList');
                const typeFilter = document.getElementById('typeFilter').value;
                const categoryFilter = document.getElementById('categoryFilter').value;
                
                // Filter transaksi
                const filteredTransactions = transactions.filter(transaction => {
                    const typeMatch = typeFilter === 'all' || transaction.type === typeFilter;
                    const categoryMatch = categoryFilter === 'all' || transaction.category === categoryFilter;
                    return typeMatch && categoryMatch;
                });
                
                if (filteredTransactions.length === 0) {
                    transactionList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exchange-alt"></i>
                            <h3>Tidak Ada Transaksi</h3>
                            <p>Tidak ditemukan transaksi dengan filter ini</p>
                        </div>
                    `;
                    return;
                }
                
                // Kosongkan daftar transaksi
                transactionList.innerHTML = '';
                
                // Tambahkan setiap transaksi ke daftar
                filteredTransactions.forEach(transaction => {
                    const transactionItem = document.createElement('div');
                    transactionItem.className = 'transaction-item';
                    
                    // Tentukan kelas berdasarkan jenis transaksi
                    let amountClass = '';
                    let sign = '';
                    
                    if (transaction.type === 'income') {
                        amountClass = 'income-amount';
                        sign = '+';
                    } else if (transaction.type === 'expense') {
                        amountClass = 'expense-amount';
                        sign = '-';
                    } else {
                        amountClass = 'debt-amount';
                        sign = '-';
                    }
                    
                    transactionItem.innerHTML = `
                        <div class="transaction-info">
                            <div class="transaction-title">${transaction.description}</div>
                            <div class="transaction-meta">
                                <span><i class="fas fa-calendar"></i> ${formatDate(transaction.date)}</span>
                                <span><i class="fas fa-tag"></i> ${getCategoryName(transaction.category)}</span>
                            </div>
                        </div>
                        <div class="transaction-amount ${amountClass}">${sign} Rp ${transaction.amount.toLocaleString('id-ID')}</div>
                        <div class="transaction-actions">
                            <button class="action-btn"><i class="fas fa-edit"></i></button>
                            <button class="action-btn" onclick="deleteTransaction(${transaction.id})"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    
                    transactionList.appendChild(transactionItem);
                });
            }
            
            // Format tanggal
            function formatDate(dateString) {
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                return new Date(dateString).toLocaleDateString('id-ID', options);
            }
            
            // Dapatkan nama kategori
            function getCategoryName(category) {
                const categories = {
                    'salary': 'Gaji',
                    'freelance': 'Freelance',
                    'investment': 'Investasi',
                    'food': 'Makanan',
                    'transport': 'Transportasi',
                    'bills': 'Tagihan',
                    'shopping': 'Belanja',
                    'loan': 'Pinjaman'
                };
                return categories[category] || category;
            }
            
            // Notification function
            function showNotification(message, type) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification show ${type}`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
        
        // Fungsi untuk menghapus transaksi
        function deleteTransaction(id) {
            transactions = transactions.filter(transaction => transaction.id !== id);
            document.getElementById('notification').textContent = 'Transaksi berhasil dihapus!';
            document.getElementById('notification').className = 'notification show success';
            setTimeout(() => {
                document.getElementById('notification').classList.remove('show');
            }, 3000);
            renderTransactions();
        }
    </script>
</body>
</html>
