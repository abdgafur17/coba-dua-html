<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Keuangan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f4f8, #e0e7ee); /* Soft gradient background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 900px;
            margin-bottom: 20px;
            text-align: center;
        }
        h1 {
            color: #4a69bd;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            background-color: #e8f0fe;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        .summary-card h2 {
            color: #5b7fb7;
            margin-top: 0;
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        .summary-card p {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .btn {
            background-color: #6a9acb;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #507fb3;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #92b8da;
        }
        .btn-secondary:hover {
            background-color: #7ba6cb;
        }
        #chartContainer {
            margin-top: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px; /* Max width for the chart */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        #fileInput {
            display: none; /* Hide the default file input */
        }
        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Keuangan Anda</h1>

        <div class="summary-grid">
            <div class="summary-card">
                <h2>Total Pemasukan</h2>
                <p id="totalPemasukan">Rp 0</p>
            </div>
            <div class="summary-card">
                <h2>Total Pengeluaran</h2>
                <p id="totalPengeluaran">Rp 0</p>
            </div>
            <div class="summary-card">
                <h2>Total Utang</h2>
                <p id="totalUtang">Rp 0</p>
            </div>
            <div class="summary-card">
                <h2>Saldo Akhir</h2>
                <p id="saldoAkhir">Rp 0</p>
            </div>
        </div>

        <div class="buttons-container">
            <button class="btn" onclick="location.href='input.html'">Tambah Data Keuangan</button>
            <button class="btn btn-secondary" id="exportData">Export Data</button>
            <input type="file" id="fileInput" accept=".json">
            <button class="btn btn-secondary" id="importData">Import Data</button>
        </div>

        <div id="chartContainer">
            <h2>Ringkasan Keuangan (Chart Pie)</h2>
            <canvas id="myPieChart"></canvas>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let myPieChart; // Declare chart variable globally

        document.addEventListener('DOMContentLoaded', () => {
            loadDataAndRender();
        });

        function loadDataAndRender() {
            const data = loadData();
            updateDashboard(data);
            renderChart(data);
        }

        function loadData() {
            const dataString = localStorage.getItem('financialData');
            return dataString ? JSON.parse(dataString) : { pemasukan: [], pengeluaran: [], utang: [] };
        }

        function updateDashboard(data) {
            const totalPemasukan = data.pemasukan.reduce((sum, item) => sum + parseFloat(item.amount), 0);
            const totalPengeluaran = data.pengeluaran.reduce((sum, item) => sum + parseFloat(item.amount), 0);
            const totalUtang = data.utang.reduce((sum, item) => sum + parseFloat(item.amount), 0);
            const saldoAkhir = totalPemasukan - totalPengeluaran - totalUtang;

            document.getElementById('totalPemasukan').textContent = formatRupiah(totalPemasukan);
            document.getElementById('totalPengeluaran').textContent = formatRupiah(totalPengeluaran);
            document.getElementById('totalUtang').textContent = formatRupiah(totalUtang);
            document.getElementById('saldoAkhir').textContent = formatRupiah(saldoAkhir);
        }

        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        }

        function renderChart(data) {
            const totalPemasukan = data.pemasukan.reduce((sum, item) => sum + parseFloat(item.amount), 0);
            const totalPengeluaran = data.pengeluaran.reduce((sum, item) => sum + parseFloat(item.amount), 0);
            const totalUtang = data.utang.reduce((sum, item) => sum + parseFloat(item.amount), 0);

            const ctx = document.getElementById('myPieChart').getContext('2d');

            if (myPieChart) {
                myPieChart.destroy(); // Destroy previous chart instance if exists
            }

            myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Pemasukan', 'Pengeluaran', 'Utang'],
                    datasets: [{
                        data: [totalPemasukan, totalPengeluaran, totalUtang],
                        backgroundColor: [
                            'rgba(106, 154, 203, 0.8)', // Pemasukan (blue-ish)
                            'rgba(255, 99, 132, 0.8)',  // Pengeluaran (red-ish)
                            'rgba(255, 205, 86, 0.8)'   // Utang (yellow-ish)
                        ],
                        borderColor: [
                            'rgba(106, 154, 203, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 205, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += formatRupiah(context.parsed);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        document.getElementById('exportData').addEventListener('click', () => {
            const data = localStorage.getItem('financialData');
            if (!data || JSON.parse(data).pemasukan.length === 0 && JSON.parse(data).pengeluaran.length === 0 && JSON.parse(data).utang.length === 0) {
                showNotification('Tidak ada data untuk diexport.', 'orange');
                return;
            }

            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'financial_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showNotification('Data berhasil diexport!', 'green');
        });

        document.getElementById('importData').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        // Basic validation for imported data structure
                        if (importedData.pemasukan && Array.isArray(importedData.pemasukan) &&
                            importedData.pengeluaran && Array.isArray(importedData.pengeluaran) &&
                            importedData.utang && Array.isArray(importedData.utang)) {
                            localStorage.setItem('financialData', JSON.stringify(importedData));
                            loadDataAndRender();
                            showNotification('Data berhasil diimport!', 'green');
                        } else {
                            showNotification('Format file tidak valid. Harap import file JSON keuangan yang benar.', 'red');
                        }
                    } catch (error) {
                        showNotification('Gagal membaca file. Pastikan file JSON valid.', 'red');
                        console.error('Error importing file:', error);
                    }
                };
                reader.readAsText(file);
            }
        });

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = type === 'green' ? '#4CAF50' : (type === 'red' ? '#f44336' : '#ff9800');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
