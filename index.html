<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chart {
            max-width: 600px;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Financial Dashboard</h1>
    <div id="chart">Chart will be displayed here</div>
    <button id="importBtn">Import Data</button>
    <button id="exportBtn">Export Data</button>
    <button id="navigateBtn">Go to Input Form</button>

    <script>
        // Placeholder for chart data
        const chartData = {
            labels: ['Income', 'Expenses', 'Debts'],
            datasets: [{
                label: 'Financial Overview',
                data: [0, 0, 0],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Function to show a notification
        function showNotification(message) {
            alert(message);
        }

        // Handle data export
        document.getElementById('exportBtn').addEventListener('click', function () {
            const dataStr = JSON.stringify(chartData);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'financial_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showNotification('Data exported successfully!');
        });

        // Handle data import
        document.getElementById('importBtn').addEventListener('click', function () {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';

            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    const importedData = JSON.parse(event.target.result);
                    chartData.datasets[0].data = importedData.datasets[0].data;
                    showNotification('Data imported successfully!');
                    // Update the chart here if needed
                };
                reader.readAsText(file);
            };

            input.click();
        });

        // Navigate to input form
        document.getElementById('navigateBtn').addEventListener('click', function () {
            window.location.href = 'input.html';
        });
    </script>
</body>
</html>
