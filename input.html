<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Input Form</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Input Financial Data</h1>
    <input type="number" id="income" placeholder="Enter Income" />
    <input type="number" id="expenses" placeholder="Enter Expenses" />
    <input type="number" id="debts" placeholder="Enter Debts" />
    <button id="saveBtn">Save Data</button>
    <button id="navigateBtn">Back to Dashboard</button>

    <script>
        // Function to show a notification
        function showNotification(message) {
            alert(message);
        }

        // Handle data saving
        document.getElementById('saveBtn').addEventListener('click', function () {
            const income = document.getElementById('income').value || 0;
            const expenses = document.getElementById('expenses').value || 0;
            const debts = document.getElementById('debts').value || 0;

            const data = {
                income: parseFloat(income),
                expenses: parseFloat(expenses),
                debts: parseFloat(debts),
            };

            // Here you can add your logic to send data to the dashboard or save it
            showNotification('Data saved successfully!');
        });

        // Navigate back to dashboard
        document.getElementById('navigateBtn').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
