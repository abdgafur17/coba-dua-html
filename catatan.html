<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Harian Keuangan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .logo span {
            color: #fdbb2d;
        }
        
        nav {
            background-color: #34495e;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            position: relative;
        }
        
        .menu a {
            display: block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .menu a:hover {
            background-color: #2c3e50;
        }
        
        .menu a.active {
            background-color: #e74c3c;
            color: white;
        }
        
        main {
            padding: 30px;
            min-height: 500px;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            border-bottom: 3px solid #e74c3c;
            padding-bottom: 10px;
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-block {
            display: block;
            width: 100%;
            text-align: center;
        }
        
        .btn-secondary {
            background-color: #3498db;
        }
        
        .btn-secondary:hover {
            background-color: #2980b9;
        }
        
        footer {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Keuangan<span>Ku</span></div>
            <p>Pencatatan Transaksi Harian</p>
        </header>
        
        <nav>
            <ul class="menu">
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="catatan.html" class="nav-link active"><i class="fas fa-pen"></i> Catatan Harian</a></li>
                <li><a href="#laporan" class="nav-link"><i class="fas fa-chart-bar"></i> Laporan</a></li>
            </ul>
        </nav>
        
        <main>
            <h1 class="page-title">Catatan Transaksi Harian</h1>
            
            <div class="form-container">
                <form id="transaction-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tanggal">Tanggal:</label>
                            <input type="date" id="tanggal" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="kategori">Kategori:</label>
                            <select id="kategori" required>
                                <option value="">Pilih Kategori</option>
                                <option value="Pemasukan">Pemasukan</option>
                                <option value="Pengeluaran">Pengeluaran</option>
                                <option value="Hutang">Hutang</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="nama">Nama Item:</label>
                        <input type="text" id="nama" placeholder="Contoh: Gaji Bulanan, Beli Bahan Makanan, Hutang ke Bank" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="jumlah">Jumlah (Rp):</label>
                        <input type="number" id="jumlah" placeholder="Masukkan jumlah" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="keterangan">Keterangan (Opsional):</label>
                        <textarea id="keterangan" placeholder="Tambahkan keterangan jika perlu"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <button type="submit" class="btn btn-block"><i class="fas fa-save"></i> Simpan Transaksi</button>
                        <button type="button" id="reset-btn" class="btn btn-block btn-secondary"><i class="fas fa-redo"></i> Reset Form</button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 Sistem Pembukuan Keuangan. Hak Cipta Dilindungi.</p>
            <p>Dibuat dengan ❤️ untuk pengelolaan keuangan yang lebih baik</p>
        </footer>
    </div>

    <script>
        // Fungsi untuk menyimpan transaksi
        function saveTransaction(event) {
            event.preventDefault();
            
            // Ambil nilai form
            const tanggal = document.getElementById('tanggal').value;
            const kategori = document.getElementById('kategori').value;
            const nama = document.getElementById('nama').value;
            const jumlah = document.getElementById('jumlah').value;
            const keterangan = document.getElementById('keterangan').value;
            
            // Validasi form
            if (!tanggal || !kategori || !nama || !jumlah) {
                alert('Harap isi semua field yang wajib diisi!');
                return;
            }
            
            // Buat objek transaksi
            const transaction = {
                tanggal,
                kategori,
                nama,
                jumlah,
                keterangan
            };
            
            // Ambil transaksi yang sudah ada dari localStorage
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            
            // Tambahkan transaksi baru
            transactions.push(transaction);
            
            // Simpan kembali ke localStorage
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            // Tampilkan pesan sukses
            alert('Transaksi berhasil disimpan!');
            
            // Reset form
            document.getElementById('transaction-form').reset();
            
            // Set tanggal kembali ke hari ini
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tanggal').value = today;
        }

        // Set tanggal default ke hari ini
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tanggal').value = today;
            
            // Tambahkan event listener untuk form
            document.getElementById('transaction-form').addEventListener('submit', saveTransaction);
            
            // Tambahkan event listener untuk tombol reset
            document.getElementById('reset-btn').addEventListener('click', function() {
                document.getElementById('transaction-form').reset();
                document.getElementById('tanggal').value = today;
            });
            
            // Menandai menu aktif
            const currentPage = location.pathname.split('/').pop();
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
